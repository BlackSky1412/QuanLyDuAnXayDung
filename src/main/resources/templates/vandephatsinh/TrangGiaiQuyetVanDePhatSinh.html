<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainpages/index}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Các thẻ meta bắt buộc -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách vấn đề phát sinh</title>

    <!-- Thêm các thuộc tính CSS -->
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/customCss.css">
</head>

<body>
<main layout:fragment="content">
    <div class="recent-orders">
        <h2>Danh sách vấn đề phát sinh</h2>
        <table>
            <thead>
            <tr>
                <th>Mã vấn đề</th>
                <th>Tên vấn đề</th>
                <th>Nguyên nhân</th>
                <th>Dự án</th>
                <th>Ngày gặp vấn đề</th>
                <th>Chức năng</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- Lặp qua danh sách các entity ChiTietVanDePhatSinh và hiển thị mỗi vấn đề -->
            <tr th:each="chitietvandephatsinh : ${vanDeCanGiaiQuyetList}">
                <td th:text="${chitietvandephatsinh.getId()}"></td>
                <td th:text="${chitietvandephatsinh.getTenVanDe()}"></td>
                <td th:text="${chitietvandephatsinh.getNguyenNhan()}"></td>
                <td th:text="${chitietvandephatsinh.getDuan().getTenDuAn()}"></td>
                <td th:text="${chitietvandephatsinh.getNgayPhatSinh()}"></td>
                <!-- Thêm các ô khác dựa trên thuộc tính của entity ChiTietVanDePhatSinh -->
                <!-- Nút chức năng -->
                <td>
                    <a th:href="@{/api/vandephatsinh/giaiquyet/{id}(id=${chitietvandephatsinh.getVandephatsinh().getId()})}">
                        <button class="button-13">Giải quyết</button>
                    </a>
                </td>
                <!-- Kết thúc nút chức năng-->
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>

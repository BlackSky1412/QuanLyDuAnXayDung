<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainpages/index}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Các thẻ meta bắt buộc -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách vấn đề phát sinh</title>

    <!-- Thêm các thuộc tính CSS -->
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/customCss.css">
</head>

<body>
<main layout:fragment="content">
    <div class="recent-orders">
        <h2>Danh sách vấn đề phát sinh</h2>
        <table>
            <thead>
            <tr>
                <th>Mã vấn đề</th>
                <th>Tên vấn đề</th>
                <th>Nguyên nhân</th>
                <th>Cách giải quyết</th>
                <th>Kết quả</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- Lặp qua danh sách các entity VanDePhatSinh và hiển thị mỗi vấn đề -->
            <tr th:each="vandephatsinh : ${listVanDePhatSinh}">
                <td th:text="${vandephatsinh.id}"></td>
                <td th:text="${vandephatsinh.TenVanDe}"></td>
                <td th:text="${vandephatsinh.NguyenNhan}"></td>
                <td th:text="${vandephatsinh.CachGiaiQuyet}"></td>
                <td th:text="${vandephatsinh.KetQua}"></td>
                <!-- Thêm các ô khác dựa trên thuộc tính của entity VanDePhatSinh -->
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>

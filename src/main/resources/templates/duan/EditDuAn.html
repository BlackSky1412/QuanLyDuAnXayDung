<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainpages/index}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sửa dự án</title>

    <!-- Add your custom CSS styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            color: #555;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styles for title */
        title {
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
<main layout:fragment="content">
    <h2>Sửa dự án</h2>
    <!-- Your form for editing a Du An -->
    <form action="/api/duan/edit" method="post" enctype="multipart/form-data" th:object="${duan}">
            <!-- Add form fields for Du An properties -->

            <!-- Use th:value to populate input fields with existing values -->
            <input type="hidden" th:field="*{id}">
            <label for="tenDuAn">Tên Dự Án:</label>
            <input type="text" id="tenDuAn" name="tenDuAn" th:field="*{tenDuAn}" required>

            <label for="diaChi">Địa Chỉ:</label>
            <input type="text" id="diaChi" name="diaChi" th:field="*{diaChi}" required>

            <label for="ngayKy">Ngày Ký:</label>
            <input type="date" id="ngayKy" name="ngayKy" th:field="*{ngayKy}" required>

            <label for="ngayKhoiCong">Ngày Khởi Công:</label>
            <input type="date" id="ngayKhoiCong" name="ngayKhoiCong" th:field="*{ngayKhoiCong}" required>

            <label for="ngayHoanThanhDuKien">Ngày Hoàn Thành Dự Kiến:</label>
            <input type="date" id="ngayHoanThanhDuKien" name="ngayHoanThanhDuKien" th:field="*{ngayHoanThanhDuKien}" required>

            <label for="chiPhiUocTinh">Chi Phí Ước Tính:</label>
            <input type="number" id="chiPhiUocTinh" name="chiPhiUocTinh" th:field="*{chiPhiUocTinh}" required>

            <label for="chiPhiThucTe">Chi Phí Thực Tế:</label>
            <input type="number" id="chiPhiThucTe" name="chiPhiThucTe" th:field="*{chiPhiThucTe}" required>

            <label for="giayPhepXayDung">Giấy Phép Xây Dựng:</label>
            <input type="file" id="giayPhepXayDung" name="giayPhepXayDung" accept="image/*">

            <label for="banThietKe">Bản Thiết Kế:</label>
            <input type="file" id="banThietKe" name="banThietKe" accept="image/*">

            <select name="cachThucThanhToan" style="color:white" class="form-control" th:field="*{cachthucthanhtoan}" required>
                <option style="color:white" value="0">- Chọn cách thức thanh toán -</option>
                <option style="color:white" th:each="cachthucthanhtoan : ${cachThucThanhToanList}" th:value="${cachthucthanhtoan.id}" th:text="${cachthucthanhtoan.TenCachThuc}"></option>
            </select>

            <!-- Add more form fields based on your DuAn entity properties -->

            <select name="khachhang" style="color:white" class="form-control" th:field="*{khachhang}" required>
                <option style="color:white" value="0">- Chọn khách hàng -</option>
                <option style="color:white" th:each="khachhang : ${khachhangList}" th:value="${khachhang.id}" th:text="${khachhang.TenKhachHang}"></option>
            </select>

            <select name="trangthai" style="color:white" class="form-control" th:field="*{trangthai}" required>
                <option style="color:white" value="0">- Chọn trạng thái -</option>
                <option style="color:white" th:each="trangthai : ${trangthaiList}" th:value="${trangthai.id}" th:text="${trangthai.TenTrangThai}"></option>
            </select>

            <!-- Add more form fields based on your DuAn entity properties -->

            <button type="submit">Save Changes</button>
        </form>
</main>
</body>
</html>

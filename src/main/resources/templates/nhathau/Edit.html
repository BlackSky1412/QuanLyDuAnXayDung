<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainpages/index}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật nhà thầu</title>

    <!-- Add your custom CSS styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px; /* Add border-radius for a subtle curve */
            font-size: 16px;
        }

        select {
            color: #555;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styles for title */
        title {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        select,
        select option {
            color: #000; /* Set the text color for options to black */
        }

        /* Set the background color for the select dropdown */
        select {
            background-color: #fff;
        }

        /* Set the text color for selected option */
        select option:checked {
            color: #000;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <h2>Cập nhật nhà thầu</h2>
    <!-- Your form for updating an existing NhaThau -->
    <form action="/api/nhathau/edit" th:object="${nhaThau}" method="post">
        <!-- Hidden input for NhaThau ID -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Add form fields for NhaThau properties -->
        <label for="tenNhaThau">Tên nhà thầu:</label>
        <input type="text" id="tenNhaThau" name="tenNhaThau" th:field="*{TenNhaThau}" required>

        <label for="diaChi">Địa chỉ:</label>
        <input type="text" id="diaChi" name="diaChi" th:field="*{DiaChi}" required>

        <label for="sdt">Số điện thoại:</label>
        <input type="text" id="sdt" name="sdt" th:field="*{SDT}" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{Email}" required>

        <label for="tenNganHang">Tên ngân hàng:</label>
        <input type="text" id="tenNganHang" name="tenNganHang" th:field="*{TenNganHang}" required>

        <label for="soTaiKhoan">Số tài khoản:</label>
        <input type="text" id="soTaiKhoan" name="soTaiKhoan" th:field="*{SoTaiKhoan}" required>


        <button type="submit">Cập nhật nhà thầu</button>
    </form>
</main>
</body>
</html>

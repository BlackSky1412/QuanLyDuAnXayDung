<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainpages/index}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhân viên</title>

    <!-- Add your custom CSS styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px; /* Add border-radius for a subtle curve */
            font-size: 16px;
        }

        select {
            color: #555;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styles for title */
        title {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        select,
        select option {
            color: #000; /* Set the text color for options to black */
        }

        /* Set the background color for the select dropdown */
        select {
            background-color: #fff;
        }

        /* Set the text color for selected option */
        select option:checked {
            color: #000;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <h2>Thêm nhân viên</h2>
    <!-- Your form for creating a new NhanVien -->
    <form action="/api/nhanvien/new" th:object="${nhanvien}" method="post">
    <!-- Add form fields for NhanVien properties -->

    <label for="tenNhanVien">Tên nhân viên:</label>
    <input type="text" id="tenNhanVien" name="tenNhanVien" th:field="*{TenNhanVien}" required>

    <label for="ngaySinh">Ngày Sinh:</label>
    <input type="date" id="ngaySinh" name="ngaySinh" th:field="*{NgaySinh}" required>


    <label for="gioiTinh">Giới Tính:</label>
    <select id="gioiTinh" name="gioiTinh" th:field="*{GioiTinh}" required>
        <option value="true">Nam</option>
        <option value="false">Nữ</option>
    </select>

    <label for="ngayVaoLam">Ngày Vào Làm:</label>
    <input type="date" id="ngayVaoLam" name="ngayVaoLam" th:field="*{NgayVaoLam}" required>

    <label for="diaChi">Địa Chỉ:</label>
    <input type="text" id="diaChi" name="diaChi" th:field="*{DiaChi}" required>

    <label for="sdt">Số điện thoại:</label>
    <input type="text" id="sdt" name="sdt" th:field="*{SDT}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{Email}" required>

    <!-- Add more form fields for other NhanVien properties -->
    <label>
        <select name="chucvu" class="form-control" th:field="*{chucvu}" required>
            <option  value="0">- Chọn chức vụ -</option>
            <option  th:each="chucvu : ${chucvulist}" th:value="${chucvu.id}" th:text="${chucvu.TenChucVu}"></option>
        </select>
    </label>

    <button class="button-13" type="submit">Tạo nhân viên</button>
</form>

</main>
</body>
</html>

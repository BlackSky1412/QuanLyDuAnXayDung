
# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/quanlyduandb
spring.datasource.username=root
spring.datasource.password=

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


# Hibernate ddl auto (create, create-drop, validate, update)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE


# C?u hình Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# C?u hình Thymeleaf Layout
spring.thymeleaf.layout.enabled=true
spring.thymeleaf.layout.prefix=classpath:/templates/layout/
spring.thymeleaf.layout.suffix=.html
spring.thymeleaf.layout.default-layout=default-layout
spring.thymeleaf.layout.default-layout-attribute=layout

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB



